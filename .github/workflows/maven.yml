name: Java Selenide Tests

on:
  push:
  pull_request:
    branches: [ main ]

jobs:
  selenide-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Install Google Chrome
        run: |
          sudo apt update
          sudo apt install -y google-chrome-stable

      - name: Install matching ChromeDriver
        uses: nanasess/setup-chromedriver@v1
        with:
          chrome-version: stable  # automatically matches installed Chrome

      - name: Run Maven tests
        run: mvn clean test
        env:
          DISPLAY: :99  # Required for headless mode in some setups
