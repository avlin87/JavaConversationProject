name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
  schedule:
    # Ejecuta cada lunes a las 7 AM (UTC â†’ ajusta segÃºn tu zona horaria si quieres)
    - cron: '0 13 * * 1'

jobs:
  build_and_test:
    name: ğŸ§ª Build & Test in Docker
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      # ğŸ”§ (Opcional) Configura cachÃ© de Docker para builds mÃ¡s rÃ¡pidos
      - name: âš¡ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ğŸ§± Construye la imagen Docker con Maven, Chrome, etc.
      - name: ğŸ—ï¸ Build Docker image
        run: docker build -t javaconversationproject .

      # ğŸš€ Ejecuta los tests dentro del contenedor
      - name: ğŸ§ª Run tests inside container
        run: docker run --rm javaconversationproject

      # âœ… (Opcional) Subir el reporte de tests o logs como artefacto
      - name: ğŸ“¦ Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
